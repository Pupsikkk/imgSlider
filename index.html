<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ImgSlider</title>
</head>
<body>
    <div class="slider">
        <div class="button">
            <img class="arrow left" src="img/arrow/arrow.svg" alt="Стрелка влево">
        </div>
        <div class="img-outp">
            <img class="left_picture" src="img/1.jpg">
            <img class="center_picture" src="img/2.jpg">
            <img class="right_picture" src="img/3.jpg">
            <img class="hidden" src="img/4.jpg">
            <img class="hidden" src="img/5.jpg">
        </div>
        <div class="button">
            <img class="arrow right" src="img/arrow/arrow.svg" alt="Стрелка вправо">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
